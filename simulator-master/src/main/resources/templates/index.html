<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
<div class="container mt-5">
    <h3 class="text-center">Simulador de Dados</h3>
    <form action="/" method="post">
        <div class="input-group mb-3">
            <input id="qtd_dados" name="qtd_dados" type="number" class="form-control" placeholder="Quantidade de Dados"
                   aria-describedby="sp_qtd_dados">
            <span class="input-group-text" id="sp_qtd_dados">Dados</span>
        </div>
        <div class="input-group mb-3">
            <input id="qtd_faces" name="qtd_faces" type="number" class="form-control" placeholder="Quantidade de Faces"
                   aria-describedby="sp_qtd_faces">
            <span class="input-group-text" id="sp_qtd_faces">Faces&nbsp;</span>
        </div>
        <div class="row">
            <div class="col-sm-12 text-center">
                <button class="btn btn-success">Jogar</button>
            </div>
        </div>
    </form>
    <div class="row mt-5" th:if="${soma}">
        <div class="col-sm-6 text-center">
            <table class="table table-bordered">
               <thead>
                <tr>
                    <th scope="col">Dado</th>
                    <th scope="col">Resultado</th>
                </tr>
                </thead>
                <tbody>
                    <tr th:each="dado, cont :${dados}">
                        <td th:text="${cont.index + 1}"></td>
                        <td th:text="${dado}"></td>
                    </tr>
                </tbody>
            </table>
        </div>
        <div class="col-sm-6">
            <h4 class="text-center">Soma dos Dados</h4>
            <h1 class="text-center" th:text="${soma}"></h1>
            <h4 class="text-center mt-5">Maior Resultado</h4>
            <h1 class="text-center" th:text="${maximo}"></h1>
        </div>
    </div>
</div>
</body>
</html>
